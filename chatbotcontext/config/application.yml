\server:
  port: ${PORT:8096}
  servlet:
    context-path: /api


spring:
  config:
    additional-location: ${SPRING_CONFIG_ADDITIONAL_LOCATION}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    defer-datasource-initialization: true
  datasource:
    url: "jdbc:mysql://localhost:13308"
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
